<section class="contact-form" id="contact">
  <div class="container">
    <div class="contact-form__title">
      <div class="h1 title">Let's empower growth</div>
      <div class="contact-form__title-img">
        <img src="img/contact-us-circle.png" alt="circle">
      </div>
    </div>
    <form action="#">
      <div class="input-wrapper">
        <label for="full-name">
          What is your full name?
        </label>
        <input type="text" id="full-name">
      </div>
      <div class="input-wrapper">
        <label for="telephone">
          Telephone
        </label>
        <input type="tel" id="telephone" class="input-mask">
      </div>
      <div class="input-wrapper">
        <label for="business-email">
          What is your business email?
        </label>
        <input type="email" id="business-email">
      </div>
      <div class="input-wrapper">
        <label for="more-info">
          Tell us more...
        </label>
        <input type="text" id="more-info">
      </div>
      <div class="checkbox-wrapper">
        <input type="checkbox" id="agree-checkbox">
        <label for="agree-checkbox">
          By checking this box, you are agreeing to our
          <a href="#">
            terms and conditions of service.
          </a>
        </label>
      </div>
      <button type="submit" class="button orange">
        Send request
      </button>
    </form>
  </div>
</section>
